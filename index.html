<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="cover">
          <img src="images/bg-pattern-card.svg" alt="" class="bg-pattern" />
          <img src="images/image-victor.jpg" alt="" class="person" />
        </div>
        <div class="details">
          <div class="personal">
            <div>
              <p class="name">Victor Crest</p>
              <span class="age">26</span>
            </div>
            <p class="city">London</p>
          </div>
          <div class="stats">
            <div class="stat-1 stat">
              <p class="num">80K</p>
              <span class="att">Followers</span>
            </div>
            <div class="stat-2 stat">
              <p class="num">803K</p>
              <span class="att">Likes</span>
            </div>
            <div class="stat-3 stat">
              <p class="num">1.4K</p>
              <span class="att">Photos</span>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/zuhran_ahmed" target="_blank"
          >Zuhran Ahmed</a
        >.
      </div>
    </div>
    <img src="images/bg-pattern-top.svg" alt="" class="bg-top" />
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom" />
  </body>
</html>
